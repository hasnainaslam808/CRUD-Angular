

<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mt-2">
        <h5 class="text-danger "> Project List</h5>
        <button class="btn btn-primary m-4" routerLink="add-project">Add Project</button>
        <div class="card p-3 shadow">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
               
                  <th scope="col">Project Name</th>
                  <th scope="col">City</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let project of allProjects">
                  <td >{{project.projectName}}</td>
                  <td>{{project.city}}</td>
                  <td>{{project.address}}</td>
                  <td>{{project.phone}}</td>
                  <td>
                    <button class="btn btn-outline-danger mx-2" (click)="deleteProjectMaster(project.id)">Delete</button>
                    <button class="btn btn-outline-success" (click)="editProject(project.id)">Edit</button>
                  </td>
                </tr>
  
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
